<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daveler</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo-daveler-icon.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/design.css">

    <!-- JS -->
    <script src="js/system.js" defer></script>
</head>
<body>
    <div class="container_seguranca">
        <h1>Password</h1>
        <input type="text" class="inputUser">
        <button onclick="Verificar()" id="btn_confirm">Confirm</button>
    </div>

    <header>
        <nav>
            <img src="images/logo-daveler.png" alt="Logo Daveler">
        </nav>
    </header>
    <main class="container_main">
        <div class="container_informacoes">

            <div class="bloco_info">
                <p class="nome_descricao">
                    Faturamento
                </p>
                <p class="valor_descricao" id="faturamento_mensal">
                    R$ 450,00
                </p>
            </div>

            <div class="bloco_info">
                <p class="nome_descricao">
                    Vendas
                </p>
                <p class="valor_descricao" id="vendas_feitas">
                    46
                </p>
            </div>

            <div class="bloco_info">
                <p class="nome_descricao">
                    Total
                </p>
                <p class="valor_descricao" id="total_faturamento">
                    R$ 1,450,00
                </p>
            </div>
        </div>
    </main>
    <div class="container_vendas">
        <div class="bloco_vendas">
            <div class="div_img">
                <img src="images/logo-daveler-icon.png" alt="Icon Daveler">
            </div>
            <div class="info_venda">
                <div class="info_div_top">
                    <p id="instagram_user">
                        @Luiz.Dev
                    </p>
                    <p id="horario_compra">
                        18H35
                    </p>
                    <p id="data_compra">
                        23/10/22
                    </p>
                </div>
                <hr>
                <div class="info_div_bottom">
                    <p id="pedido_user">
                        100 seguidores
                    </p>
                    <p id="valor_pedido_compra">
                        R$ 1,00
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
